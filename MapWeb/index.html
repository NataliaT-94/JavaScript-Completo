        #mapdiv{
            height: 100vh;

<body>
    <div class="container-fluid">

            <div id="side-bar" class="col-md-3">

                    <div id='divFindProject' class="form-group">

                                <input type="text" id='textFindProject' class="form-control w-100" placeholder="Project ID">
                            </div>
                            <div class="col-6">
                                <button id='btnFindProject' class="btn btn-primary  w-100">Find Project</button>
                            </div>
                        </div>

                    </div>
                    <div id="divProjectData"></div>
                </div>

                <button id="btnZocalo" class="btn btn-primary w-100 m-1">Zoom Calles</button>

                <button id="btnColor" class="btn btn-primary w-100 m1-">Cambio de color</button>
                <h5>Nivel de Zoom: <span id="zoom-level"></span></h5>

            <div id="mapdiv" class="col-md-12"></div><!--el mapa ocupara 12 columnas-->
        </div>
    </div>
